    <a href="#" class="ml-4 mb-1">Registrasi Mesjid Anda</a><br><br>
    <form style="border: 1px solid black;" class="mr-4 ml-4" action="halaman5.html">
      <div class="card-body">
        <p style="font-weight: bold; text-align: center;">Form Registrasi Mesjid</p><br>
        <div class="form-group">
          <label for="exampleInputEmail1">Nama Mesjid</label>
          <input type="Text" class="form-control" id="exampleInputEmail1" placeholder="Nama Mesjid">
        </div>

        <div style="display: flex;" >
        <div class="form-group mr-5">
          <label for="exampleInputPassword1">Kecamatan</label><br>
          <select class="form-control pr-5 pl-5">
            <option>Beji</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Kelurahan</label>
            <select class="form-control pr-5 pl-5">
                <option>Kukusan</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
        </div>
        </div>

        <div class="form-group">
          <label>Deskripsi Fasilitas</label>
          <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Nama Pengurus DKM</label>
          <input type="Text" class="form-control" id="exampleInputPassword1" placeholder="Nama Pengurus DKM">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Nomor Telepon</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Nomor Telepon">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
          </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Alamat Web</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="http://">
        </div>

        <div class="form-group">
            <label>Alamat Lengkap</label>
            <textarea class="form-control" rows="2" placeholder="Alamat Lengkap"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Latitude, Longitude</label>
            <input type="Text" class="form-control" id="exampleInputPassword1" placeholder="Latitude, Longitude">
          </div>

      <!-- /.card-body -->
