<!DOCTYPE html>
<html lang="id">
<head>
    <title>Paket 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding: 0px 200px 50px 200px;">
    <h1>Premium</h1>
    <div class="sesion">
        <p><span class="price">Rp.1.600.000</span> <span class="per">/ sesi</span></p>
    </div>
    <hr>
    <ul>
        <li>Pemeriksaan Gigi</li>
        <li>Konsultasi Dengan Dokter profesional</li>
        <li>Membersihkan Gigi Tingkat Lanjut</li>
        <li>Memutihkan Gigi</li>

        <li><s>Memperkuat Gigi</s></li>
        <li><s>Gratis Konsultasi Dengan Profesional Dalam 1 Bulan</s></li>
    </ul>
        <hr>
    <form action="#">
        <h3>Data diri</h3>
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nama">
          </div>
          <div class="form-group">
            <label for="name">Umur</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Umur">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Jenis Kelamin</label>

              <option>Jenis Kelamin</option>
              <option>Pria</option>
              <option>Wanita</option>
            </select>
          </div>
          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Alamat</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nomor Telepon</label>
            <input name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nomor Telepon">
          </div>
          <hr>
          <h5 style="text-align: center;">Pembayaran</h5> <br>
        <div style="display: flex; justify-content: space-evenly;">
          <div class="form-group form-check">
            <input type="radio" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Tunai</label>
          </div>
          <div class="form-group form-check">
            <input type="radio" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">BCA</label>
          </div>
          <div class="form-group form-check">
            <input type="radio" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">BNI</label>
          </div>
          <div class="form-group form-check">
            <input type="radio" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mandiri</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
