<!DOCTYPE html>
<html>
    <head>
        <title>Form Entry Data Pegawai</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a class="data" href="#">Data Karyawan</a>
            <a id="link2" href="#">Master Data</a>
            <a id="link2" href="#">Tambah data</a>
        </div>
        <div class="body">
        <h2>Form Entry Data Pegawai</h2>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td><label for="nik">NIK</label></td>
                        <td><input type="number" name="nik" id="nik"></td>
                    </tr>
                    <tr>
                        <td><label for="nama">Nama</label></td>
                        <td><input type="text" name="nama" id="nama"></td>
                    </tr>
                    <tr>
                        <td><label for="tempatlahir">Tempat Lahir</label></td>
                        <td><input type="text" name="tempatlahir" id="tempatlahir"></td>
                    </tr>
                    <tr>
                        <td><label for="tanggalahir">Tanggal Lahir</label></td>
                        <td><input type="date" name="tanggalahir" id="tanggalahir"></td>
                    </tr>
                    <tr>
                        <td><label for="alamat">Alamat</label></td>
                        <td><textarea name="alamat" id="alamat" cols="30" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="telepon">No Telepon</label></td>
                        <td><input type="number" name="telepon" id="telepon"></td>
                    </tr>
                    <tr>
                        <td><label for="jabatan">Jabatan</label></td>
                        <td><select name="jabatan" id="jabatan">
                            <option value="">- Jabatan Terbaru</option>
                            <option value="HRD">HRD</option>
                            <option value="projectmanager">Project Manager</option>
                            <option value="engineer">Engineer</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="status">Status</label></td>
                        <td><select name="status" id="status">
                            <option value="">- Status Terbaru</option>
                            <option value="magang">Magang</option>
                            <option value="kontrak">Kontrak</option>
                            <option value="tetap">Tetap</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btnblue" type="submit">Simpan</button>
                            <button class="btnred" type="reset">Reset</button>
                        </td>
                    </tr>
            </table>
        </div>
            </form>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
